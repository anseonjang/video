<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Video Autoplay</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    video {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <video id="fullscreenVideo" autoplay muted loop>
    <source src="./src/POSCO_PC_0428_CBR_5Mbps.mp4" type="video/mp4">
    <!-- 다른 비디오 포맷도 필요한 경우 추가 -->
  </video>

</body>
</html>
