<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Video Autoplay</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    video {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <video id="fullscreenVideo" autoplay muted loop>
    <source src="./src/POSCO_PC_0428_CBR_5Mbps.mp4" type="video/mp4">
    <!-- 다른 비디오 포맷도 필요한 경우 추가 -->
  </video>

  <script>
    const videoElement = document.getElementById('fullscreenVideo');

    // 비디오가 자동으로 전체 화면으로 채워지도록 리사이즈 이벤트 처리
    function resizeVideo() {
      const videoWidth = videoElement.videoWidth;
      const videoHeight = videoElement.videoHeight;
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      const widthRatio = windowWidth / videoWidth;
      const heightRatio = windowHeight / videoHeight;

      const scale = Math.max(widthRatio, heightRatio);
      const scaledWidth = videoWidth * scale;
      const scaledHeight = videoHeight * scale;

      videoElement.style.width = scaledWidth + 'px';
      videoElement.style.height = scaledHeight + 'px';
    }

    // 리사이즈 이벤트 리스너 등록
    window.addEventListener('resize', resizeVideo);

    // 페이지 로드 시에도 한 번 호출하여 초기 설정
    resizeVideo();
  </script>
</body>
</html>
