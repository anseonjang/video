<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Video Autoplay</title>
  <style>
  * {margin:0; padding:0;}
 .video-container {
  position: relative;
  width: 100%;
  height: 100vh; /* 뷰포트의 높이에 맞게 콘테이너의 높이를 설정합니다. */
  overflow: hidden;
}

video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%; /* 비디오를 콘테이너에 맞게 높이값을 100%로 설정합니다. */ 
  object-fit: cover; /* 비디오를 콘테이너에 맞게 조정합니다. */
}
  </style>
</head>
<body>

<div class="video-container">
  <video src="./src/POSCO_PC_0428_CBR_5Mbps.mp4" autoplay loop muted></video>
</div>

</body>
</html>
